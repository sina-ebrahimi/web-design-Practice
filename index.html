<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container">
    <h3 class="top">Your Result</h3>
      <div class="circle">
       <h1>76</h1>
       <h4>of 100</h4>
      </div>
    <h2>Great</h2>
    <p class="postscript">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <list class="list">

     <h3 class="summary">Summary</h3>

     <div class="Reaction">
      <img src="assets/images/icon-reaction.svg" alt="Lightning">
      <p class="property">Reaction</p>
       <p>
        <span style="color: black; font-weight: 700">80</span>
        <span style="color: black; opacity: 0.5;">&nbsp; / 100</span>
       </p>
     </div>

     <div class="Memory">
      <img src="assets/images/icon-memory.svg" alt="Brain">
      <p class="property">Memory</p>
       <p>
        <span style="color: black; font-weight: 700">92</span>
        <span style="color: black; opacity: 0.5;">&nbsp; / 100</span>
       </p>
     </div>

     <div class="Verbal">
      <img src="assets/images/icon-verbal.svg" alt="Comment">
      <p class="property">Verbal</p>
       <p>
        <span style="color: black; font-weight: 700">61</span>
        <span style="color: black; opacity: 0.5;">&nbsp; / 100</span>
       </p>
     </div>

     <div class="Visual">
      <img src="assets/images/icon-visual.svg" alt="Eye">
      <p class="property">Visual</p>
       <p>
        <span style="color: black; font-weight: 700;">72</span>
        <span style="color: black; opacity: 0.5;">&nbsp; / 100</span>
       </p>
      </div>

    <button >Continue</button>
  </list>
  
</body>
</html>
